<!DOCTYPE html>
<html lang="vi">
<head>

  <title>Đăng nhập</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h2>Đăng nhập</h2>

    <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
  </div>

  <script src="main.js"></script>
